<!DOCTYPE html>
<html lang="en">
<head>
    <title>title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scenejs.js"></script>
</head>
<body>
    <div class="menu">
        <table style="border: solid 1px rgba(0,0,0,0.1)">
            <tr>
                <td style="width: 5%;"></td>
                <td style="width: 30%;">
                    <label>КАНАЛ:</label>
                </td>
                <td style="width: 20%;">
                    1-3<input name="chanel" id="chanel1_3" type="radio" onclick="chanel_change(false)">
                </td>
                <td style="width: 20%;">
                    2-4<input name="chanel" id="chanel2_4" type="radio" checked onclick="chanel_change(true)">
                </td>
                <td style="width: 20%;"></td>
            </tr>
            <tr>
                <td style="width: 5%;">
                    <input name="select" type="radio" checked onclick="azimuth_change()">
                </td>
                <td style="width: 30%;">
                    <label>Азимут: </label>
                </td>
                <td style="width: 20%;">
                    <button id="azimuth_start" onclick="start_azimuth()">
                        <img src="img/start.png">
                    </button>
                </td>
                <td style="width: 20%;">
                    <button id="azimuth_stop" onclick="stop_azimuth()">
                        <img src="img/stop.png">
                    </button>
                </td>
                <td style="width: 25%;">
                    <input id="azimuth" type="number" min="0" max="64" value="0" onchange="show_azimuth(value)">
                </td>
            </tr>
            <tr>
                <td style="width: 5%;"></td>
                <td style="width: 30%; " >
                    <label><big>&phi;</big>цу:</label>
                </td>
                <td style="width: 20%;">
                    0&deg;<input name="phica" id="phica0" type="radio" checked onclick="change_azimuth_ficu(0)">
                </td>
                <td style="width: 20%;">
                    8&deg;<input name="phica" id="phica8" type="radio" onclick="change_azimuth_ficu(8)">
                </td>
                <td style="width: 25%;">
                    12&deg;<input name="phica" id="phica12" type="radio" onclick="change_azimuth_ficu(12)">
                </td>
            </tr>
        </table>
        <table style="border: solid 1px rgba(0,0,0,0.1)">
            <tr>
                <td style="width: 5%;">
                    <input name="select" type="radio" onclick="fast_change()">
                </td>
                <td style="width: 30%;">
                    <label>Быстрый обзор:</label>
                </td>
                <td style="width: 20%;">
                    <button id="fast_start" onclick="start_fast()" disabled>
                        <img src="img/start.png">
                    </button>
                </td>
                <td style="width: 20%;">
                    <button id="fast_stop" onclick="stop_fast()" disabled>
                        <img src="img/stop.png">
                    </button>
                </td>
                <td style="width: 25%;">
                    <input id="fast" type="number" min="0" max="8" value="0" onchange="show_fast(value)" disabled>
                </td>
            </tr>
        </table>
        <table style="border: solid 1px rgba(0,0,0,0.1)">
            <tr>
                <td style="width: 5%;">
                    <input name="select" type="radio" onclick="slow_change()">
                </td>
                <td style="width: 30%;">
                    <label>Медленный обзор:</label>
                </td>
                <td style="width: 20%;">
                    <button id="slow_start" onclick="start_slow()" disabled>
                        <img src="img/start.png">
                    </button>
                </td>
                <td style="width: 20%;">
                    <button id="slow_stop" onclick="stop_slow()" disabled>
                        <img src="img/stop.png">
                    </button>
                </td>
                <td style="width: 25%;">
                    <input id="slow" type="number" min="0" max="16" value="0" onchange="show_slow(value)" disabled>
                </td>
            </tr>
        </table>
    </div>
    <div class="info">
        <label>Проекции в плоскостях:</label>
        <label id="label_info"></label>
        <br>
        <label>Размерность по азимуту:</label>
        <label id="label_angel"></label>
        <label> К.Е.</label>
        <table>
            <tr>
                <th style="width: 33%;">Азимутальная</th>
                <th style="width: 33%;">Угломерная</th>
                <th style="width: 33%;">Картиная</th>
            </tr>
            <tr>
                <td style="width: 33%; zoom: 80%;">
                    <img id="_azimuth" class="zone">
                </td>
                <td style="width: 33%; zoom: 80%;">
                    <img id="_angel" class="zone">
                </td>
                <td style="width: 33%; zoom: 80%;">
                    <img id="_zone" class="zone">
                </td>
            </tr>
        </table>
    </div>
    <script src="js/scene.js"></script>
</body>
</html>
